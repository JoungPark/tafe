<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Northside Art Gallery - Contact us</title>
	<link rel="stylesheet" href="../css/MyStyles.css">
	<style>
		.label {
			width:7em;
		}
	</style>
</head>
<body>
	<header>
		<img class="" style="width:100%;" src="../img/banner.jpg" alt="location image">
	</header>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="../index.html">Home </a></li>
				<li class="nav-item"><a class="nav-link" href="./future.html">Future Exhibitions</a></li>
				<li class="nav-item"><a class="nav-link" href="./current.html">Current Exhibition</a></li>
				<li class="nav-item active"><a class="nav-link" href="./contactus.html">Contact us</a></li>		
				<li class="nav-item-right"><a class="nav-link" href="./copyright.html">Copyright</a></li>
			</ul>
		</div>
	</nav>
	<section>
		<h3 class="titlebox">Contact us</h3>
		<div class="container-fluid">
			<div class="row">
				<div class="col-75p">
					<form>
						<table>
							<tr>
								<td><label class="form-label">Title</label></td>
								<td class="form-control">
									<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>Mr
									<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Ms
									<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3">Mrs
									<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline4" value="option3">Miss
								</td>
							</tr>
						</table>
						<table>
							<tr>
								<td><label class="form-label">Fist Name</label></td>
								<td class="form-control"><input class="form-control"></td>
							</tr>
						</table>
						<table>
							<tr>
								<td><label class="form-label">Last Name</label></td>
								<td class="form-control"><input class="form-control"></td>
							</tr>
						</table>
						<table>
							<tr>
								<td><label class="form-label">Street</label></td>
								<td class="form-control"><input class="form-control"></td>
							</tr>
						</table>
						<table>
							<tr>
								<td><label class="form-label">Suburb</label></td>
								<td class="form-control"><input class="form-control"></td>
								<td><label class="form-control">State</label></td>
								<td>
									<select>
										<option>QLD</option>
										<option>NSW</option>
										<option>VCT</option>
										<option>WA</option>
										<option>SA</option>
										<option>NT</option>
										<option>ACT</option>
									</select>
								</td>
								<td><label class="form-label">Post-code</label></td>
								<td class="form-control"><input class="form-control"></td>
							</tr>
						</table>
						<table>
							<tr>
								<td><label class="form-label">Phone</label></td>
								<td class="form-control"><input class="form-control"></td>
							</tr>
						</table>
						<table>
							<tr>
								<td><label class="form-label">Email</label></td>
								<td class="form-control"><input class="form-control"></td>
								<td><label class="form-control">@</label></td>
								<td class="form-control"><input class="form-control"></td>
							</tr>
						</table>
						<div class="form-group">
							<label>Feedback/request</label>
						</div>
						<div class="form-group">
							<textarea class="form-control" rows="10"></textarea>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
						<button type="reset" class="btn btn-default">Reset</button>
					</form>
				</div>
			</div>
		</div>
	
	</section>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-75p footer-copyright">
					<p>mail to webmaster: <a href="mailto:someone@example.com">someone@example.com</a>.</p>
					<p>Copyright &copy;2018 Northside Art Gallery</p>
				</div>
				<div class="right">
					<a href="http://twitter.com"><img class="social-link" src="../img/twitter_icon.jpg" alt="link to twitter"/></a>
					<a href="http://facebook.com/"><img class="social-link" src="../img/facebook_icon.jpg" alt="link to facebook"/></a>
				</div>
			</div>
		</div>
	</footer>

	</body>
</html>
