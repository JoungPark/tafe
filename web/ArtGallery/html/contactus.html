<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Northside Art Gallery</title>
	<link rel="stylesheet" href="../css/bootstrap.css">
	<link rel="stylesheet" href="../css/MyStyles.css">
	<style>
		.label {
			width:7em;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="../index.html">Northside Art Gallery</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item"><a class="nav-link" href="../index.html">Home </a></li>
				<li class="nav-item"><a class="nav-link" href="./future.html">Future Exhibitions</a></li>
				<li class="nav-item"><a class="nav-link" href="./current.html">Current Exhibition</a></li>
				<li class="nav-item active"><a class="nav-link" href="./contactus.html">Contact us</a></li>		
				<li class="nav-item"><a class="nav-link" href="./copyright.html">Copyright</a></li>
			</ul>
		</div>
	</nav>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-6">
					<h3>Contact us</h3>
					<br/>
					<form>
						<div class="form-group">
							<label class="label">Title</label>
							<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked>Mr
							<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">Ms
							<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3">Mrs
							<input type="radio" name="optionsRadiosInline" id="optionsRadiosInline4" value="option3">Miss
						</div>
						<div class="form-group input-group">
							<label class="label">Fist Name</label>
							<input class="form-control">
						</div>
						<div class="form-group input-group">
							<label class="label">Last Name</label>
							<input class="form-control">
						</div>
						<div class="form-group input-group">
							<label class="label">Street</label>
							<input class="form-control">
						</div>
						<div class="form-group input-group">
							<label class="label">Suburb</label>
							<input class="form-control">
							<label class="label">State</label>
							<select class="form-control">
								<option>QLD</option>
								<option>NSW</option>
								<option>VCT</option>
								<option>WA</option>
								<option>SA</option>
								<option>NT</option>
								<option>ACT</option>
							</select>
							<label class="label">Post-code</label>
							<input class="form-control">
						</div>
						<div class="form-group input-group">
							<label class="label">Phone</label>
							<input class="form-control">
						</div>
						<div class="form-group input-group">
							<label class="label">Email</label>
							<input id="username" class="form-control">
							<span class="input-group-addon">@</span>
							<input class="form-control">
						</div>
						<div class="form-group">
							<label>Feedback/request</label>
							<textarea class="form-control" rows="10"></textarea>
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
						<button type="reset" class="btn btn-default">Reset</button>
					</form>
				</div>
			</div>
		</div>
	
	</section>
	<footer>
		<div class="container">
			<div class="right">
				<a href="http://twitter.com"><img class="social-link" src="../img/twitter_icon.png" alt="link to twitter"/></a>
				<a href="http://facebook.com/"><img class="social-link" src="../img/facebook_icon.png" alt="link to facebook"/></a>
			</div>
		</div>
	</footer>

</body>
</html>
